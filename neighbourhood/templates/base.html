{% load bootstrap4 %}
{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    {% if title %}

    {% else %}
    <title>Neighbourhood - All the jirani</title>
    {% endif %}

    {% block styles %}

        <!-- bootstrap4 -->

<body>
